name: Build KaelHome APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install buildozer and dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache git zip unzip openjdk-11-jdk python3-pip python3-setuptools \
              python3-wheel python3-cffi libffi-dev libssl-dev libjpeg-dev zlib1g-dev libsqlite3-dev \
              libavdevice-dev libavfilter-dev libopus-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
              libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev libfreetype6-dev \
              libgl1-mesa-dev libgles2-mesa-dev libmtdev-dev xclip xsel libjpeg-dev libffi-dev libpq-dev \
              libtiff5-dev libgstreamer1.0 libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
              libusb-dev liblzma-dev
          pip install cython
          pip install buildozer

      - name: Build APK
        run: |
          cd backend
          buildozer android debug
