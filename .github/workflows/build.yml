name: Build KaelHomeAPK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip git curl build-essential libncurses5 libncurses5-dev libstdc++6 zlib1g zlib1g-dev libffi-dev libssl-dev libsqlite3-dev

      - name: ğŸ”§ Install Buildozer
        run: |
          pip install --no-cache-dir buildozer
          buildozer android clean

      - name: ğŸ› ï¸ Build APK
        run: |
          buildozer -v android debug

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: KaelHomeAPK
          path: bin/*.apk
