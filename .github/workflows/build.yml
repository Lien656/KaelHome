name: Build KaelHome APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          unzip \
          zip \
          git \
          libstdc++6 \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer

    # ⬇️ ВАЖНО: первый запуск buildozer, чтобы он скачал SDK
    - name: Prepare Android SDK (no build)
      run: |
        buildozer android clean || true

    # ⬇️ ПРИНИМАЕМ ЛИЦЕНЗИИ ИЗ SDK BUILD OZER
    - name: Accept Android SDK licenses
      run: |
        SDKMANAGER="$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"
        yes | $SDKMANAGER --licenses || true

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KaelHome-APK
        path: bin/*.apk