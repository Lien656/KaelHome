name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev \
            libncurses-dev libsqlite3-dev \
            libpng-dev libfreetype6-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libtiff-dev libx11-dev libxext-dev libxrandr-dev \
            libxi-dev libxinerama-dev libxcursor-dev \
            libudev-dev libgl1-mesa-dev libgles2-mesa-dev \
            libmtdev-dev xclip unzip openjdk-17-jdk wget

      - name: Install pip packages
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Set up Android SDK
        run: |
          mkdir -p "$HOME/android-sdk"
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O tools.zip
          unzip tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Install SDK packages
        run: |
          sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0"

      - name: Accept licenses
        run: |
          yes | sdkmanager --licenses

      - name: Build APK
        run: |
          buildozer android debug