name: Build KaelHome APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          ant \
          unzip \
          zip \
          build-essential \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          zlib1g-dev \
          git

    - name: Install Python deps
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KaelHome-APK
        path: bin/*.apk