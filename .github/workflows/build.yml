name: Build KaelHome APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip build-essential libncurses5 libstdc++6 libffi-dev \
          libssl-dev libsqlite3-dev libbz2-dev libreadline-dev liblzma-dev zlib1g-dev \
          libncursesw5-dev libgdbm-dev libc6-dev libdb-dev git python3-pip openjdk-17-jdk wget curl

    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer

    - name: Build APK
      run: |
        cd backend
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: KaelHome-APK
        path: backend/bin/*.apk
