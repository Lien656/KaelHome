name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libffi-dev libssl-dev \
            libjpeg-dev zlib1g-dev \
            libncurses-dev libsqlite3-dev \
            libpng-dev libfreetype6-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libtiff-dev libx11-dev libxext-dev libxrandr-dev \
            libxi-dev libxinerama-dev libxcursor-dev \
            libudev-dev libgl1-mesa-dev libgles2-mesa-dev \
            libmtdev-dev xclip unzip openjdk-17-jdk

      - name: Install pip packages
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Accept Android SDK Licenses
        run: |
          mkdir -p $HOME/.android
          echo '8933bad161af4178b1185d1a37fbf41ea5269c55' > $HOME/.android/repositories.cfg
          yes | sdkmanager --licenses || true

      - name: Build APK
        run: |
          cd ${{ github.workspace }}
          buildozer android debug